                          <div class="modal-header">
                            <div class="col-lg-4"><h3>Log In</h3></div>

                            <div class="row form-group">
                              <div class="col-lg-offset-1"><label for="email">Email</label></div>
                              <div class="col-lg-offset-1 col-lg-10"><input type="Email" class="form-control" id="email" placeholder="johnsmith@example.ie"></div>
                            </div>
                            <div class="row form-group">
                              <div class="col-lg-offset-1"><label for="password">Password</label></div>
                              <div class="col-lg-offset-1 col-lg-10"><input type="password" class="form-control" id="password" placeholder="Password"></div>
                            </div>
                            <div class="row form-group">
                              <div class="col-lg-offset-5 col-lg-1"><button type="submit" class="btn btn-primary">Submit</button></div>

        <div class="companyDetails col-lg-offset-4">
          <div class="row">
            <div class="col-lg-6 text-center"><h2>Company Details</h2></div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-lg-2"><label for="companyName">Company Name</label></div>
              <div class="col-lg-4"><input type="text" class="form-control" id="companyName" placeholder="ABC ltd."></div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-lg-2"><label for="companyAddress1">Company Address</label></div>
              <div class="col-lg-4"><input type="text" class="form-control" id="companyAddress1" placeholder="123 abc street"></div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-lg-2"><label for="companyAddress2">Line 2</label></div>
              <div class="col-lg-4"><input type="text" class="form-control" id="companyAddress2" placeholder="Town Name"></div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-lg-2"><label for="companyAddress3">Line 3</label></div>
              <div class="col-lg-4"><input type="text" class="form-control" id="companyAddress2" placeholder="City Name"></div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-lg-2"><label for="companyTel">Company Telephone</label></div>
              <div class="col-lg-4"><input type="tel" class="form-control" id="companyTel" placeholder="12-345 6789"></div>
            </div>
          </div>

        </div>

        <div class="companyDetails col-lg-offset-4">
          <div class="row">
            <div class="col-lg-6 text-center"><h2>Employer/Manager Details</h2></div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-lg-2"><label for="employerName">Employer Name</label></div>
              <div class="col-lg-4"><input type="text" class="form-control" id="employerName" placeholder="John Smith"></div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-lg-2"><label for="employerAddress1">Employer Address</label></div>
              <div class="col-lg-4"><input type="text" class="form-control" id="employerAddress1" placeholder="123 abc street"></div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-lg-2"><label for="employerAddress2">Line 2</label></div>
              <div class="col-lg-4"><input type="text" class="form-control" id="employerAddress2" placeholder="Town Name"></div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-lg-2"><label for="employerAddress3">Line 3</label></div>
              <div class="col-lg-4"><input type="text" class="form-control" id="employerAddress3" placeholder="City Name"></div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-lg-2"><label for="employerTel">Employer Telephone</label></div>
              <div class="col-lg-4"><input type="tel" class="form-control" id="employerTel" placeholder="12-345 6789"></div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-lg-2"><label for="employerEmail">Employer Email</label></div>
              <div class="col-lg-4"><input type="email" class="form-control" id="employerEmail" placeholder="johnsmith@example.ie"></div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-lg-offset-5 col-lg-2"><button type="submit" class="btn btn-primary btn-block">Submit</button></div>
        </div>

        <hr>

      </div>
